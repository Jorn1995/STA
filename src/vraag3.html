<!DOCTYPE html>
<html lang="en" id="css-europe">

<head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cssmap.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
    body {
        background-image: url("img/paper-bg.png");
        background-repeat: repeat;
    }
    
    .demo-card-square.mdl-card {
        width: 465px;
        height: 720px;
		 margin: 0 auto;
    }
	
	.customContainer {
    max-width: 960px;
    margin: 0 auto;
	}
	
    .demo-card-square > .mdl-card__title {
        color: #fff;
        background: url('img/wvoStaand.jpg') top right 30% no-repeat #46B6AC;
    }
    </style>
</head>

<!-- Buttons bij de plekken, die je kunt selecteren. -->
		
<body>
    <div class="mdl-grid">
		<div class="mdl-cell mdl-cell--4-col customContainer">
			<div class="demo-card-square mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--expand">
					<h2 class="mdl-card__title-text">Vraag 3</h2>
				</div>
				<div class="mdl-card__supporting-text">
					Op welke manier is Willem van Oranje vermoord? Kies de plek waar hij geraakt is met de dodelijke kogels. Je kunt kiezen uit de borst, de rug, de buik en het hoofd.
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<a id="next" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect next" disabled="disabled">
				  Volgende
				</a>
				</div>
			</div>
		</div>
	</div>
</body>
