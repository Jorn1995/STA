<!DOCTYPE html>
<html lang="en" id="css-europe">

<head>
    <link rel="stylesheet" type="text/css" media="screen,projection" href="cssmap-europe/cssmap-europe.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cssmap.js"></script>
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <style>
    body {
        background-image: url("img/paper-bg.png");
        background-repeat: repeat;
    }
    
    .demo-card-square.mdl-card {
        width: 320px;
        height: 500px;
    }
    
    .demo-card-square > .mdl-card__title {
        color: #fff;
        background: url('img/wvo.jpg') top right 30% no-repeat #46B6AC;
    }
    </style>
</head>

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
            <div class="demo-card-square mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Vraag 1</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    Dit is Willem van Oranje. Waar is hij geboren? Wijs het juiste land aan op de kaart. Je kunt kiezen uit Duitsland, Nederland, Frankrijk of Spanje.
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a id="next" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect next" disabled="disabled" href="vraag2.html">
			      Volgende
			    </a>
                </div>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--8-col">
            <div id="map-europe">
                <ul class="europe">
                    <li class="eu13"><a href="#france">Frankrijk</a></li>
                    <li class="eu16"><a href="#germany">Duitsland</a></li>
                    <li class="eu33"><a href="#netherlands">Nederland</a></li>
                    <li class="eu42"><a href="#spain">Spanje</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(function($) {
        $('#map-europe').cssMap({
            'size': 960,
            'onClick': function(e) {
                var link = e.children('a').attr('href'), // get link's URL; => #france; 
                    text = e.children('a').eq(0).text(), // get text of the link; => France; 
                    className = e.attr('class').split(' ')[0]; // get class name of the list item; => eu13;
                $('.next').removeAttr("disabled");
            }
        });
    });
    </script>
</body>
